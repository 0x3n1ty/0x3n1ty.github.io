# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 3n1ty Blog
subtitle: 'CTF Write-ups & Security Things'
description: ''
author: sivadatta
language: en
timezone: 'Asia/Kolkata'
keywords:

# URL → Clean URLs: https://0x3n1ty.github.io/writings/helloworld
url: https://0x3n1ty.github.io
permalink: writings/:title/
permalink_defaults:
pretty_urls:
  trailing_index: false
  trailing_html: false

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: writings
#category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render: google68bdf7490bb9c5bd.html

# Writing
new_post_name: :title.md
default_layout: post
titlecase: false
external_link:
  enable: true
  field: site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: true          # ← IMPORTANT: enables per-post image folders
relative_link: false
future: true
syntax_highlighter: highlight.js
highlight:
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_dir: categories  # ← Ensures /categories/writeups/ URLs
category_map:
  writeups: writeups  # Optional: renames URL slug if you want (e.g., /writeups/ instead of /categories/writeups/)
  guides: guides
tag_map:

# Metadata elements
meta_generator: true

# Date / Time format
date_format: YYYY-MM-DD
time_format: HH:mm:ss
updated_option: 'mtime'

# Pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
include:
exclude:
ignore:

# Extensions
theme: hexo-theme-cactus

# Deployment
deploy:
  type: 'git'
  repo: 'https://github.com/0x3n1ty/0x3n1ty.github.io.git'
  branch: 'main'

# SEO
sitemap:
  path: sitemap.xml
  post: true
  page: true
  category: true
  tag: true

robots:
  user_agent: "*"
  allow: /
  sitemaps: "https://0x3n1ty.github.io/sitemap.xml"
